<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <div th:replace="fragments/header :: headercss"></div>
</head>
<body>
<div th:replace="fragments/header :: header-fragment"></div>

<form method="post" action="/admin/product">
    <input name="productName" placeholder="nazwa produktu">
    <input type="number" name="stockAmount" placeholder="stan magazynowy">
    <input type="number" step="0.01" name="price" placeholder="cena">
    <input name="url" placeholder="url obrazka">
    <select name="productType">
        <option th:each="pt : ${productTypes}" th:value="${pt}"
                th:text="${pt.plName}"></option>
    </select>
    <button>Wy≈õlij</button>

</form>
</body>
</html>
